<!-- Contacto -->
<div class="tituloContacto">
  <h2>Contacto</h2>
</div>

<!-- Imagen contacto -->
<div id="containerContacto">
<div id="fotoContacto">
    <div class="mx-auto" style="width: 400px;">
      <img src="img/contacto.jpg" class="img-fluid" alt="Responsive image">
    </div>
</div>

<!-- Formulario -->
<section>
  <div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div>
              
            </div>
            <form id="formularioContacto" method="post" data-form-title="CONTACT US">
              <input type="hidden" data-form-email="true">
              <div class="form-group">
                <input type="text" class="form-control" name="nombre" required="" placeholder="Nombre" data-form-field="Nombre">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" name="apellido" placeholder="Apellido" data-form-field="Apellido">
              </div>


              <div class="form-group">
                <input type="email" class="form-control" name="email" required="" placeholder="Email" data-form-field="Email">
              </div>
              
              <div class="form-group">
                <textarea class="form-control" name="mensaje" placeholder="Mensaje" rows="7" data-form-field="Mensaje"></textarea>
              </div>
              <div>
                  <button type="button" class="btn btn-outline-info">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

          <img src="img/Icono-email.png" alt="email" width="38">
